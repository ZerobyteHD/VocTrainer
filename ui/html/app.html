<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocTrainer</title>
    <link rel="stylesheet" href="../../lib/materialize-v1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/wikipedia.sc.css">
    <style>
        .cet-window-title {
            font-size: 1.3rem!important;
            font-family: Arial, Helvetica, sans-serif;
        }
        .cet-titlebar .cet-window-icon img {
            height: 36px;
        }
    </style>
</head>
<body>
    <canvas id="animation-renderer"></canvas>
    <div class="content">
        <div class="row">
            <div class="col s12 full-width">
                <ul class="tabs">
                    <li class="tab col s4"><a href="#home">Home</a></li>
                    <li class="tab col s4"><a href="#wiki">Wiki</a></li>
                    <li class="tab col s4"><a href="#trainer">Training</a></li>
                </ul>
            </div>
            <!-- TABS -->
            <div id="home" class="col s12 tab-content">
                <h1>Test Titel</h1>
                <p>Test text</p>
            </div>
            <div id="wiki" class="col s12 tab-content"></div>
            <div id="trainer" class="col s12 tab-content">
                <h1>Training</h1>
            </div>
        </div>
    </div>
    <script src="../../lib/materialize-v1.0.0/js/materialize.min.js"></script>
    <script>
        /* FÃ¼r Tests im Browser in einem IF-Statement */
        if(typeof require !== "undefined") {
            require("../../js_dist/util/titlebar.js");
            require("../../js_dist/app.js");
            require("../../js_dist/util/api/wiktionary.js");
        }
    </script>
    <script>
        /* !!! Problem: defer funktioniert inline nicht */
        /* Materialize Initialisierungen */
        function M_init() {
            window.tabs = M.Tabs.init(document.querySelector("ul.tabs"), {swipeable: false, duration: 150});
        }
        if(["complete", "interactive"].includes(document.readyState)) {
            M_init();
        } else {
            document.addEventListener("DOMContentLoaded", M_init);
        }
    </script>
</body>
</html>
