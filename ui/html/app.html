<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/default.css">

    <script defer>
    </script>
    <script>

            require("../../js_dist/util/titlebar.js");
            require("../../js_dist/app.js");

        }

    <script defer>
